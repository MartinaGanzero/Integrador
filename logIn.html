<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./LogInStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Bilardo</title>
</head>

<body>
    <header>
        <nav>
            <a href="./index.html">
                <img class="imgLogo"
                    src="https://www.realmadrid.com/StaticFiles/RealMadrid/directo/statics/primera/Rm_mediano.png">
            </a>
        </nav>
    </header>

    <main>
        <div class="img-fondo">
            <section>
                <h1>Ingresa a tu cuenta</h1>
                <div class="card">
                    <form>
                        <div class="container-form">

                            <div class="formulario">
                                <label for="mail">Correo electrónico</label>
                                <input type="email" id="mail" required>
                            </div>

                            <div class="formulario">
                                <label for="Contraseña">Contraseña</label>
                                <input type="password" id="Contraseña" required>
                            </div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="check">
                                <label for="check">Mantener sesión iniciada</label>
                            </div>
                        </div>
                        <button class="button-form" type="submit"><a href="./index.html">Enviar </a> </button>
                    </form>
                    <span class="password">¿Olvidaste tu contraseña?</span>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container-list">
            <ul class="items-footer">
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-facebook-f"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-tiktok"></i></li>
            </ul>
            <span class="text-copyrights">Copyright © Martina Ganzero</span>
        </div>
    </footer>
    </div>
</body>

</html>
